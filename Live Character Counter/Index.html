<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Live Letters Counter</title>
</head>
<body>
    <div class="container">
         <h3>Live Character Counter</h3>
         <textarea id="text" onkeyup="countChracters()" placeholder="Write Your Text..."></textarea>
         <p>Total Character : <span class="count" id="result">0</span></p>
    </div>
    <script>
      function countChracters(){
          var chracters=document.getElementById('text').value;
          chracters=chracters.replace(/\s/g, ' ');
          document.getElementById('result').innerHTML=chracters.length;
      }
    </script>
</body>
</html>
